<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Green fluorescent gradient -->
    <linearGradient id="greenGlowApple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41"/>
      <stop offset="50%" style="stop-color:#39ff14"/>
      <stop offset="100%" style="stop-color:#00ff00"/>
    </linearGradient>
    
    <!-- Glow effect filter -->
    <filter id="glowApple" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow effect -->
    <filter id="shadowApple" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="#00ff41" flood-opacity="0.9"/>
    </filter>
  </defs>
  
  <!-- Dark background for contrast with iOS rounded corners -->
  <rect width="180" height="180" rx="40" fill="#0a0a0a"/>
  
  <!-- Bold X letter with fluorescent green -->
  <g filter="url(#glowApple)">
    <!-- First diagonal of X -->
    <path d="M30 30 L150 150" stroke="url(#greenGlowApple)" stroke-width="20" stroke-linecap="round" filter="url(#shadowApple)"/>
    <!-- Second diagonal of X -->
    <path d="M150 30 L30 150" stroke="url(#greenGlowApple)" stroke-width="20" stroke-linecap="round" filter="url(#shadowApple)"/>
  </g>
  
  <!-- Additional glow layers for enhanced effect -->
  <g opacity="0.7">
    <path d="M30 30 L150 150" stroke="#39ff14" stroke-width="28" stroke-linecap="round" opacity="0.3"/>
    <path d="M150 30 L30 150" stroke="#39ff14" stroke-width="28" stroke-linecap="round" opacity="0.3"/>
  </g>
  
  <!-- Center intersection highlight -->
  <circle cx="90" cy="90" r="8" fill="#39ff14" opacity="0.9" filter="url(#glowApple)"/>
  
  <!-- Corner accent points -->
  <g opacity="0.8">
    <circle cx="45" cy="45" r="3" fill="#00ff41" opacity="0.8"/>
    <circle cx="135" cy="135" r="3" fill="#00ff41" opacity="0.8"/>
    <circle cx="135" cy="45" r="3" fill="#00ff41" opacity="0.8"/>
    <circle cx="45" cy="135" r="3" fill="#00ff41" opacity="0.8"/>
  </g>
  
  <!-- Subtle "X" text label -->
  <text x="90" y="100" text-anchor="middle" fill="#39ff14" opacity="0.3" font-family="Arial, sans-serif" font-size="12" font-weight="bold">X</text>
</svg>
